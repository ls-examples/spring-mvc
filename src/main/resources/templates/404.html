<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{page.notfound.title}">Page not found</title>
</head>

<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 th:text="#{page.notfound.oops}">Oops!</h1>
                <h2 th:text="#{page.notfound.title}">
                    404 Not Found</h2>
                <div th:text="#{page.notfound.description}"
                     class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        <span th:text="#{page.notfound.button_main}">Take Me Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
