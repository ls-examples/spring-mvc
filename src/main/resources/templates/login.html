<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="#{signin.label.form.title}">Login page</title>
</head>

<body>
<section layout:fragment="content">
    <h1 th:text="#{signin.label.form.title}">Login page</h1>
    <p th:text="#{signin.label.form.error}" th:if="${loginError}" class="error">Wrong user or password</p>
    <form th:action="@{signin}" method="post">
        <div class="form-group">
            <input th:placeholder="#{signin.label.username}" class="form-control" required type="text" id="username" name="username" autofocus="autofocus"/> <br/>
        </div>
        <div class="form-group">
            <input th:placeholder="#{signin.label.password}" class="form-control" required type="password" id="password" name="password"/> <br/>
            <button th:text="#{signin.label.form.button}" class="btn btn-primary"> Log in</button>
        </div>
    </form>
</section>
</body>
</html>
